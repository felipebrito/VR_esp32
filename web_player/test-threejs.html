<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Three.js</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="test-container" style="width: 400px; height: 300px; border: 1px solid #ccc;"></div>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        console.log('Three.js carregado:', THREE);
        console.log('OrbitControls carregado:', OrbitControls);
        
        // Teste b√°sico
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 400/300, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(400, 300);
        
        document.getElementById('test-container').appendChild(renderer.domElement);
        
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        camera.position.z = 5;
        
        const controls = new OrbitControls(camera, renderer.domElement);
        
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        console.log('Teste Three.js funcionando!');
    </script>
</body>
</html>
