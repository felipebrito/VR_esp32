<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste LEDs Virtuais</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .led-strip { display: flex; gap: 5px; margin: 20px 0; }
        .led { width: 30px; height: 30px; border: 2px solid #333; border-radius: 50%; background: #000; }
        .led.ready { background: #00ff00; animation: blink 1s infinite; }
        .led.offline { background: #ff8800; animation: blink 1s infinite; }
        .led.player1 { background: #0066ff; }
        .led.player2 { background: #ff0000; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.3; } }
    </style>
</head>
<body>
    <h1>ðŸ§ª Teste LEDs Virtuais</h1>
    
    <div class="led-strip">
        <div class="led" data-led="1"></div>
        <div class="led" data-led="2"></div>
        <div class="led" data-led="3"></div>
        <div class="led" data-led="4"></div>
        <div class="led" data-led="5"></div>
        <div class="led" data-led="6"></div>
        <div class="led" data-led="7"></div>
        <div class="led" data-led="8"></div>
    </div>
    
    <div class="led-strip">
        <div class="led" data-led="9"></div>
        <div class="led" data-led="10"></div>
        <div class="led" data-led="11"></div>
        <div class="led" data-led="12"></div>
        <div class="led" data-led="13"></div>
        <div class="led" data-led="14"></div>
        <div class="led" data-led="15"></div>
        <div class="led" data-led="16"></div>
    </div>
    
    <div>
        <h3>Controles:</h3>
        <button onclick="testPlayer1Ready()">Player 1 Ready (Verde)</button>
        <button onclick="testPlayer1Offline()">Player 1 Offline (Laranja)</button>
        <button onclick="testPlayer2Ready()">Player 2 Ready (Verde)</button>
        <button onclick="testPlayer2Offline()">Player 2 Offline (Laranja)</button>
        <button onclick="clearAll()">Limpar Todos</button>
    </div>

    <script type="module">
        import { LEDVisualizer } from './led-visualizer.js';
        
        // Criar instÃ¢ncia do LED Visualizer
        window.ledVisualizer = new LEDVisualizer();
        
        // FunÃ§Ãµes de teste
        window.testPlayer1Ready = function() {
            console.log('Testando Player 1 Ready (Verde)');
            window.ledVisualizer.startPlayer1Blinking();
        };
        
        window.testPlayer1Offline = function() {
            console.log('Testando Player 1 Offline (Laranja)');
            window.ledVisualizer.startPlayer1OfflineBlinking();
        };
        
        window.testPlayer2Ready = function() {
            console.log('Testando Player 2 Ready (Verde)');
            window.ledVisualizer.startPlayer2Blinking();
        };
        
        window.testPlayer2Offline = function() {
            console.log('Testando Player 2 Offline (Laranja)');
            window.ledVisualizer.startPlayer2OfflineBlinking();
        };
        
        window.clearAll = function() {
            console.log('Limpando todos os LEDs');
            window.ledVisualizer.clearAllLEDs();
        };
        
        console.log('Teste LEDs Virtuais carregado!');
    </script>
</body>
</html>
