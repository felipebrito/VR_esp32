<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebSocket - ESP32</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; height: 200px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Teste WebSocket - ESP32</h1>
    
    <div id="connectionStatus" class="status disconnected">Desconectado</div>
    
    <div>
        <input type="text" id="esp32IP" placeholder="IP do ESP32" value="192.168.15.6">
        <button onclick="connect()">Conectar</button>
        <button onclick="disconnect()">Desconectar</button>
    </div>
    
    <div>
        <h3>Comandos de Teste:</h3>
        <button onclick="sendCommand('on1')">on1</button>
        <button onclick="sendCommand('off1')">off1</button>
        <button onclick="sendCommand('on2')">on2</button>
        <button onclick="sendCommand('off2')">off2</button>
        <button onclick="sendCommand('play1')">play1</button>
        <button onclick="sendCommand('play2')">play2</button>
        <button onclick="sendCommand('pause1')">pause1</button>
        <button onclick="sendCommand('pause2')">pause2</button>
    </div>
    
    <div>
        <h3>Log de Mensagens:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            if (connected) {
                statusDiv.textContent = 'Conectado';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = 'Desconectado';
                statusDiv.className = 'status disconnected';
            }
            isConnected = connected;
        }

        function connect() {
            const ip = document.getElementById('esp32IP').value;
            const wsUrl = `ws://${ip}/ws`;
            
            log(`Tentando conectar: ${wsUrl}`);
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    log('‚úÖ Conectado ao ESP32!', 'success');
                    updateConnectionStatus(true);
                };
                
                ws.onmessage = function(event) {
                    log(`üì• Recebido: ${event.data}`, 'success');
                };
                
                ws.onclose = function(event) {
                    log(`‚ùå Conex√£o fechada: ${event.code} - ${event.reason}`, 'error');
                    updateConnectionStatus(false);
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå Erro WebSocket: ${error}`, 'error');
                    updateConnectionStatus(false);
                };
                
            } catch (error) {
                log(`‚ùå Erro ao conectar: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('üîå Desconectado manualmente');
                updateConnectionStatus(false);
            }
        }

        function sendCommand(command) {
            if (!isConnected || !ws) {
                log('‚ùå N√£o conectado ao ESP32', 'error');
                return;
            }
            
            log(`üì§ Enviando: ${command}`);
            ws.send(command);
        }

        // Conectar automaticamente ao carregar a p√°gina
        window.onload = function() {
            log('üöÄ P√°gina carregada - Teste WebSocket ESP32');
            setTimeout(connect, 1000); // Conectar ap√≥s 1 segundo
        };
    </script>
</body>
</html>
